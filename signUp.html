<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container bg-white">
        <div>
          <header>
            <h1 class="d-flex justify-content-center align-item-center mt-2 login fw-bold">SignUp</h1>
          </header>
      

                          <!-- Input tags started -->
        <div class="form d-flex justify-content-center flex-column">
            <input type="email" placeholder="Email" class="mt-5 mb-3 mx-3 p-3 rounded-2 border input" id="email">
            <input type="password" placeholder="Create password" class="m-3 p-3 rounded-2 border input" id="password">
            <span id="error"></span>
            <span id="error1"></span>
            <span id="error2"></span>
            <input type="password" placeholder="Confirm Password" class="mt-3 mx-3 mb-1 p-3  rounded-2 border input" id="confirmPassword">
                          <!-- Input tags end -->

                          <!-- button started -->
                          <button class="btn btn-primary m-3 p-2 color fs-4 rounded-2 mt-3" onclick="signUp()">SignUp</button>
                          <p class="text-center mt-2">Alredy have an account?<a href="login.html" class="p-2 text-decoration-none fs-5">Login</a></p>
                                <!-- button end -->

        </div>

        <!-- <button onclick="abc()">ads</button> -->



      </div>
    </div>
    
    











<script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
