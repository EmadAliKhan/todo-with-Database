<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container bg-white">
        <div>
          <header>
            <h1 class="d-flex justify-content-center align-item-center mt-2 login fw-bold">Login</h1>
          </header>
      

                          <!-- Input tags started -->
        <div class="form d-flex justify-content-center flex-column">
            <input type="email" placeholder="Email" class="mt-5 mb-3 mx-3 p-3 rounded-2 border input" id="email">
            <span id="error3"></span>
            <input type="password" placeholder="Create password" class="m-3 p-3 rounded-2 border input" id="password">
            
                                      <!-- Input tags end -->

                          <!-- button started -->
                          <a href="signUp.html" class="ms-3 mb-3">Forget Password</a>
                          <button class="btn btn-primary m-3 p-2 color fs-4 rounded-2 mt-3" onclick="signIn()">Login</button>
                                <!-- button end -->

        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
